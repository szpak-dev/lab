<VirtualHost *:80>
    ServerName mr_sandwich.localhost
    ServerAlias mr_sandwich.localhost
    ServerAdmin admin@localhost

    LogLevel INFO
    ErrorLog /dev/stdout
    TransferLog /dev/stdout

    WSGIDaemonProcess food_factory processes=2 threads=15 display-name=%{GROUP} python-path=/usr/local/lib/python3.10/site-packages:/opt/app
    WSGIProcessGroup food_factory
    WSGIApplicationGroup %{GLOBAL}

    WSGIScriptAlias / /opt/app/app/wsgi.py

    <Directory /opt/app/app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
